<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch (the pet adoption app)</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="header">
        <img src="http://r70.cooltext.com/rendered/cooltext337454301628461.png" alt="avatar"></img>
        <p>Pet Adoption App</p>
    </div>
    
    <div id="flipCard"></div>

 

    <header>fetch</header>

        <div class='forms'> 
            <form>
                <label for='Species'> Species </label>
                <select name='Species' id='selectTag'>
                    <option value="cat"> Cat </option>
                    <option value="dog"> Dog </option>
                </select>
            </form>


            <div class='Cat breeds'>
                <input type="text" id="myInput" onkeyup="myFunction1()" placeholder="Breed names..">

                <ul id="myUL">
                <li><a href='http://localhost:3001''>Domestic Short Hair</a></li>
                <li><a href='http://localhost:3000/pets'>Tabby</a></li>        
                <li><a href='http://localhost:3001'>Russian Blue</a></li>
                <li><a href='http://localhost:3001'>Tiger</a></li>
                <li><a href='http://localhost:3001'>Bombay</a></li>
                <li><a href='http://localhost:3001'>Calico</a></li>
                <li><a href='http://localhost:3001'>Persian</a></li>
                </ul>
            </div>

            <form>
                <label for='Age'> Age </label>
                <select name='Age' id='selectTag'>
                    <option value="young>"> < 4 </option>
                    <option value="adult"> 4 to 7 </option>
                    <option value="senior"> 8 < </option>
                </select>
            </form>

            <form>
                <label for='Gender'> Gender </label>
                <select name='Gender' id='selectTag'>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </form>
        </div>
        
        <input type='submit' value='Fetch!'/>
    

    <script src="app.js"></script>
</body>
</html>
